<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/style.css"/>
    <link rel="stylesheet" href="./styles/normalise.css"/>
    <title>DIARY</title>
  </head>
  <body>
    <div class="diary">
      <form action="#" id="form-item">
        <div class="story">
          <h1>YOUR DIARY</h1>
          <h2>Write a Story</h2>
          <h3>Your Secrets are safe with me!</h3>
       
       <div class="inpitem"  > <input
          type="text"
          class="input-item"
          name="item"
          id="item"
          placeholder="Write your story here..."
        />
      </div>
        <input type="submit" class="btn" value="Add Story" id="submit" />
      </form>
      <div class="display">
      <h3 class="displaystory">Your stories<br /></h3>
      <ul class="items-container" id="item-container">
      
      </ul>
    </div>
  </div>
  </body>
  <script src="./script.js"></script>
</html>
